<div class="card fade-in-up">
  <h2 class="gradient-text" style="margin-bottom: 1rem;">Resultado da Validação</h2>
  <div *ngIf="loading">Carregando…</div>
  <ng-container *ngIf="!loading && tx">
    <div class="status" [class.approved]="tx.status==='Approved'" [class.rejected]="tx.status==='Rejected'" [class.review]="tx.status==='ManualReview'">
      Status: {{ tx.status }} — Score: {{ tx.similarityScore || 0 | number:'1.0-1' }}%
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: .75rem;">
      <div>
        <div class="hint">Selfie</div>
        <img *ngIf="selfieUrl" [src]="selfieUrl" alt="Selfie" style="width:100%;max-height:360px;object-fit:cover;border-radius:8px;">
      </div>
      <div>
        <div class="hint">Documento</div>
        <img *ngIf="docUrl" [src]="docUrl" alt="Documento" style="width:100%;max-height:360px;object-fit:cover;border-radius:8px;">
      </div>
    </div>
  </ng-container>
</div>
